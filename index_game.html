<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index_game.css">
</head>
<body>
    <div class="conteiner">
        <div id="game" class="justify-center flex-column">
            <div id="hub">
              <div id="hub-item">
                  <p id="progrestext" class="hud-prefix">შეკითხვა</p>
                <div id="progresbar">
                 <div id="progresbarfull"></div>
                </div>
              </div>
            <div id="hub-item">
                <p class="hud-prefix">სწორი პასუხების რაოდენობა</p>
                <h1 class="hud-main-text" id="score">0</h1>
            </div> 
        </div>
         <h2 id="question">ტესტი იწყება!</h2>
         <div class="choice-conteiner">
             <p class="choice-prefix">A</p>
             <p class="choice-text" data-number="1">choice 1</p>
         </div>
         <div class="choice-conteiner">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">choice 2</p>
        </div>
        <div class="choice-conteiner">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">choice 3</p>
        </div>
        <div class="choice-conteiner">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">choice 4</p>
        </div>
        </div>
    </div>
     <script src="index_game.js"></script>
</body>
</html>
